<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Labe</title>
    <script defer src="js/app.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Calculator Lab</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-11 offset-1" id="display-output">
                
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="container" id="input-buttons">
            <div class="row text-center">
                <div id="7-button" class="col-2 offset-1 input-button">
                    7
                </div>
                <div id="8-button" class="col-2 offset-1  input-button">
                    8
                </div>
                <div id="9-button" class="col-2 offset-1 input-button">
                    9
                </div>
                <div id="divide-button" class="col-2 offset-1 input-button">
                    /
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row text-center">
                <div id="4-button" class="col-2 offset-1 input-button">
                    4
                </div>
                <div id="5-button" class="col-2 offset-1 input-button">
                    5
                </div>
                <div id="6-button" class="col-2 offset-1 input-button">
                    6
                </div>
                <div id="multiply-button" class="col-2 offset-1 input-button">
                    *
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row text-center">
                <div id="1-button" class="col-2 offset-1 input-button">
                    1
                </div>
                <div id="2-button" class="col-2 offset-1 input-button">
                    2
                </div>
                <div id="3-button" class="col-2 offset-1 input-button">
                    3
                </div>
                <div id="minus-button" class="col-2 offset-1 input-button">
                    -
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row text-center">
                <div id="0-button" class="col-2 offset-1 input-button">
                    0
                </div>
                <div id="decimal-button" class="col-2 offset-1 input-button">
                    .
                </div>
                <div id="equals-button" class="col-2 offset-1 input-button">
                    =
                </div>
                <div id="plus-button" class="col-2 offset-1 input-button">
                    +
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
